<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<title>CNM Project Plan</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
  background: #f4f6f8;
}

/* HEADER */
header {
  background: #0a3d62;
  color: #fff;
  padding: 14px;
}
header h2 {
  margin: 0;
  font-size: 18px;
}
header .sub {
  font-size: 13px;
  opacity: .85;
  margin-top: 4px;
}

/* FLOOR BUTTONS */
.floor-buttons {
  padding: 10px;
  background: #fff;
  display: flex;
  gap: 8px;
}
.floor-buttons button {
  border: none;
  padding: 8px 14px;
  border-radius: 20px;
  background: #e0e0e0;
  cursor: pointer;
}
.floor-buttons button.active {
  background: #0a3d62;
  color: #fff;
}

/* PLAN */
.plan-wrapper {
  position: relative;
  margin: 10px;
  background: #fff;
  border-radius: 10px;
  overflow: hidden;
}
.plan-wrapper img {
  width: 100%;
  display: block;
}

/* MARKER */
.marker {
  position: absolute;
  transform: translate(-50%, -50%);
  background: #e74c3c;
  color: #fff;
  width: 28px;
  height: 28px;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 14px;
  cursor: pointer;
}
</style>
</head>

<body>

<header>
  <h2 id="projectName">กำลังโหลด...</h2>
  <div class="sub" id="projectCode"></div>
</header>

<div class="floor-buttons" id="floorButtons"></div>

<div class="plan-wrapper">
  <img id="planImage" src="">
</div>

<script>
/* ================= CONFIG ================= */
const API_URL =
  "https://script.google.com/macros/s/AKfycbxkTfIiklDtPoDGT42Dy9ChdTXGgwlAztS1uFg6LYnAMYciOIP02UEFUvuQQo6BhQk_/exec";

const params = new URLSearchParams(window.location.search);
const PROJECT_ID = params.get("project_id");

if (!PROJECT_ID) alert("ไม่พบ project_id");

/* ================= STATE ================= */
let floors = [];
let items = [];
let currentFloor = null;

/* ================= INIT ================= */
init();

async function init() {
  await loadProject();
  await loadFloors();
  await loadItems();
  if (floors.length) selectFloor(floors[0].FLOOR_ID);
}

/* ================= LOAD DATA ================= */
async function loadProject() {
  const r = await fetch(`${API_URL}?action=project&project_id=${PROJECT_ID}`);
  const p = await r.json();
  projectName.textContent = p.PROJECT_NAME || "";
  projectCode.textContent = p.PROJECT_CODE ? `(${p.PROJECT_CODE})` : "";
}

async function loadFloors() {
  const r = await fetch(`${API_URL}?action=floors&project_id=${PROJECT_ID}`);
  floors = await r.json();

  floorButtons.innerHTML = "";
  floors.forEach(f => {
    const b = document.createElement("button");
    b.textContent = f.FLOOR_NAME;
    b.onclick = () => selectFloor(f.FLOOR_ID);
    floorButtons.appendChild(b);
  });
}

async function loadItems() {
  const r = await fetch(`${API_URL}?action=items&project_id=${PROJECT_ID}`);
  items = await r.json();
}

/* ================= FLOOR ================= */
function selectFloor(id) {
  currentFloor = id;

  document
    .querySelectorAll(".floor-buttons button")
    .forEach(b => b.classList.remove("active"));

  const idx = floors.findIndex(f => f.FLOOR_ID === id);
  if (idx >= 0) {
    document.querySelectorAll(".floor-buttons button")[idx]
      .classList.add("active");
  }

  const floor = floors.find(f => f.FLOOR_ID === id);
  planImage.src = convertDriveImage(floor.PLAN_IMAGE_URL);

  renderMarkers();
}

/* ================= MARKERS ================= */
function renderMarkers() {
  document.querySelectorAll(".marker").forEach(m => m.remove());

  items
    .filter(i => i.FLOOR_ID === currentFloor)
    .forEach((i, n) => {
      const m = document.createElement("div");
      m.className = "marker";
      m.textContent = n + 1;
      m.style.left = i.X + "%";
      m.style.top = i.Y + "%";
      m.onclick = () => window.open(i.DRIVE_FOLDER, "_blank");
      document.querySelector(".plan-wrapper").appendChild(m);
    });
}

/* ================= DRIVE IMG ================= */
function convertDriveImage(url) {
  if (!url) return "";
  if (!url.includes("drive.google.com")) return url;
  const id = url.split("/d/")[1]?.split("/")[0];
  return `https://drive.google.com/uc?export=view&id=${id}`;
}

/* =================================================
   ⭐ CLICK TO GET X / Y (%)  (โค้ดที่คุณถามหา)
================================================= */
const img = document.getElementById("planImage");

img.addEventListener("click", e => {
  const rect = img.getBoundingClientRect();

  const x = ((e.clientX - rect.left) / rect.width * 100).toFixed(2);
  const y = ((e.clientY - rect.top) / rect.height * 100).toFixed(2);

  alert(`X = ${x}% , Y = ${y}%`);
});
</script>

</body>
</html>
