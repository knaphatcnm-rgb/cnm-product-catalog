<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>CNM 3D Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Babylon.js -->
  <script src="https://cdn.babylonjs.com/babylon.js"></script>
  <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>

  <style>
    html, body {
      width: 100%;
      height: 100%;
      margin: 0;
      overflow: hidden;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #111;
    }

    #renderCanvas {
      width: 100%;
      height: 100%;
      touch-action: none;
      display: block;
    }

    #overlay {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #000;
      color: #fff;
      z-index: 10;
      flex-direction: column;
      gap: 12px;
      text-align: center;
      padding: 20px;
    }

    #overlay.hidden {
      display: none;
    }

    .spinner {
      width: 48px;
      height: 48px;
      border: 4px solid #444;
      border-top-color: #0a7cff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    #toolbar {
      position: fixed;
      top: 12px;
      right: 12px;
      z-index: 20;
      display: flex;
      gap: 8px;
    }

    #toolbar button {
      padding: 8px 12px;
      font-size: 14px;
      border: none;
      border-radius: 6px;
      background: #0a7cff;
      color: #fff;
    }

    #errorBox {
      color: #ff6b6b;
      font-size: 15px;
      line-height: 1.4;
    }
  </style>
</head>

<body>

<div id="overlay">
  <div class="spinner"></div>
  <div id="statusText">กำลังโหลดโมเดล 3D...</div>
  <div id="errorBox"></div>
</div>

<div id="toolbar">
  <button onclick="resetCamera()">รีเซ็ตมุมมอง</button>
</div>

<canvas id="renderCanvas"></canvas>

<script>
/* ================= BASIC ================= */
const canvas = document.getElementById("renderCanvas");
const engine = new BABYLON.Engine(canvas, true);
const overlay = document.getElementById("overlay");
const statusText = document.getElementById("statusText");
const errorBox = document.getElementById("errorBox");

/* ================= SCENE ================= */
const scene = new BABYLON.Scene(engine);
scene.clearColor = new BABYLON.Color4(0.95, 0.95, 0.95, 1);

/* ================= CAMERA ================= */
const camera = new BABYLON.ArcRotateCamera(
  "camera",
  Math.PI / 2,
  Math.PI / 2.5,
  6,
  BABYLON.Vector3.Zero(),
  scene
);
camera.attachControl(canvas, true);
camera.wheelDeltaPercentage = 0.01;

/* ================= LIGHT ================= */
new BABYLON.HemisphericLight(
  "light",
  new BABYLON.Vector3(0, 1, 0),
  scene
).intensity = 0.9;

/* ================= GET MODEL URL ================= */
const params = new URLSearchParams(window.location.search);
const modelUrl = params.get("model");

/* ================= VALIDATION ================= */
if (!modelUrl) {
  showError("ไม่พบลิงก์ไฟล์ 3D\nกรุณาเปิดจาก Catalog");
} else if (!modelUrl.match(/\.(gltf|glb)(\?|$)/i)) {
  showError("ไฟล์ไม่ใช่ .gltf หรือ .glb");
} else {
  loadModel(modelUrl);
}

/* ================= LOAD MODEL ================= */
function loadModel(url) {
  statusText.textContent = "กำลังโหลดไฟล์ 3D...";
  BABYLON.SceneLoader.Append(
    "",
    url,
    scene,
    () => {
      overlay.classList.add("hidden");
      frameModel();
    },
    evt => {
      if (evt.lengthComputable) {
        const percent = Math.floor((evt.loaded / evt.total) * 100);
        statusText.textContent = `กำลังโหลด ${percent}%`;
      }
    },
    (scene, message) => {
      showError(
        "ไม่สามารถโหลดโมเดลได้\n" +
        "สาเหตุที่พบบ่อย:\n" +
        "- ลิงก์ Google Drive ไม่ใช่แบบ uc?id=\n" +
        "- ไฟล์ยังไม่ตั้งค่า Share\n" +
        "- texture หายหรือ path ผิด\n\n" +
        "รายละเอียด:\n" + message
      );
    }
  );
}

/* ================= HELPERS ================= */
function frameModel() {
  const meshes = scene.meshes.filter(m => m.name !== "__root__");
  if (!meshes.length) return;

  const merged = BABYLON.Mesh.MergeMeshes(
    meshes,
    true,
    true,
    undefined,
    false,
    true
  );
  const bounds = merged.getBoundingInfo();
  camera.target = bounds.boundingBox.centerWorld;
  camera.radius = bounds.boundingSphere.radiusWorld * 2.2;
}

function resetCamera() {
  camera.setPosition(new BABYLON.Vector3(0, 3, -6));
  camera.setTarget(BABYLON.Vector3.Zero());
}

function showError(msg) {
  statusText.textContent = "เกิดข้อผิดพลาด";
  errorBox.textContent = msg;
  overlay.classList.remove("hidden");
}

/* ================= RENDER ================= */
engine.runRenderLoop(() => scene.render());
window.addEventListener("resize", () => engine.resize());
</script>

</body>
</html>
