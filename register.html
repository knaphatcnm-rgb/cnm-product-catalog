<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Register CNM</title>
<script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
<style>
body{font-family:sans-serif;padding:16px}
input,select,button{width:100%;margin:8px 0;padding:10px}
button{background:#06c755;color:#fff;border:none}
</style>
</head>
<body>

<h3>ลงทะเบียนพนักงาน CNM</h3>

<input id="full_name" placeholder="ชื่อ-นามสกุล">
<input id="employee_id" placeholder="รหัสพนักงาน">
<input id="department" placeholder="แผนก">
<input id="phone" placeholder="เบอร์โทร">

<button onclick="submitForm()">บันทึกข้อมูล</button>

<script>
const GAS_URL = "https://script.google.com/macros/s/AKfycby8xn6TOUHzEHubvjvkTXYQbzsXqJm_SuL_snFRV5JrU8jIW6ChfFLRB2RMumVdATNXtw/exec";

async function submitForm(){
  await liff.init({ liffId: "2008736700-X7cUjaUv" });

  const profile = await liff.getProfile();

  const payload = {
    userId: profile.userId,
    displayName: profile.displayName,
    full_name: document.getElementById("full_name").value,
    employee_id: document.getElementById("employee_id").value,
    department: document.getElementById("department").value,
    phone: document.getElementById("phone").value
  };

  await fetch(GAS_URL,{
    method:"POST",
    body: JSON.stringify(payload)
  });

  alert("ส่งข้อมูลเรียบร้อย รอการอนุมัติ");
  liff.closeWindow();
}
</script>

</body>
</html>
