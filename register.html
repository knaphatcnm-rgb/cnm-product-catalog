<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Register CNM</title>
<script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
<style>
body{font-family:sans-serif;padding:16px}
input,select,button{width:100%;margin:8px 0;padding:10px}
button{background:#06c755;color:#fff;border:none}
</style>
</head>
<body>

<h2>ลงทะเบียนพนักงาน CNM</h2>

<form id="regForm">
  <input type="text" id="full_name" placeholder="ชื่อ-นามสกุล" required>
  <input type="text" id="employee_id" placeholder="รหัสพนักงาน" required>
  <input type="text" id="department" placeholder="แผนก" required>
  <input type="tel" id="phone" placeholder="เบอร์โทร" required>
  <button type="submit">ลงทะเบียน</button>
</form>

<p id="status"></p>

<script>
const LIFF_ID = "2008736700-X7cUjaUv";
const GAS_URL = "https://script.google.com/macros/s/AKfycbwgjmM36XT3mLgB5exLxe9mcHvGEB2UtbuAyzLOieMm74Wqe2oI6xe-8ihVIsfiDF_eWw/exec";

let profile = {};

liff.init({ liffId: LIFF_ID })
  .then(() => {
    if (!liff.isLoggedIn()) {
      liff.login();
    } else {
      return liff.getProfile();
    }
  })
  .then(p => {
    profile = p;
    console.log("PROFILE OK", profile);
  })
  .catch(err => {
    console.error("LIFF ERROR", err);
  });

document.getElementById("regForm").addEventListener("submit", e => {
  e.preventDefault();

  if (!profile.userId) {
    alert("ยังโหลดข้อมูล LINE ไม่เสร็จ กรุณารอสักครู่");
    return;
  }

  const payload = {
    userId: profile.userId,
    displayName: profile.displayName,
    full_name: document.getElementById("full_name").value,
    employee_id: document.getElementById("employee_id").value,
    department: document.getElementById("department").value,
    phone: document.getElementById("phone").value
  };

  console.log("SEND", payload);

  fetch(GAS_URL, {
    method: "POST",
    headers: {
      "Content-Type": "application/json"
    },
    body: JSON.stringify(payload)
  })
  .then(res => res.json())
  .then(() => {
    document.getElementById("status").innerText =
      "✅ ลงทะเบียนสำเร็จ รอการอนุมัติจากผู้ดูแล";
  })
  .catch(err => {
    console.error(err);
    alert("เกิดข้อผิดพลาด");
  });
});
</script>

</body>
</html>
