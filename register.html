<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>Register CNM</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>
<body>
  กำลังเปิดแบบฟอร์มลงทะเบียน...

<script>
const LIFF_ID = "2008736700-X7cUjaUv";
const FORM_URL =
  "https://docs.google.com/forms/d/e/1FAIpQLSdZnaIA6kRDuSXkhahUE60seFFcsq7_03EN4hqHNvFGvm53BQ/viewform";

async function start() {
  await liff.init({ liffId: LIFF_ID });

  if (!liff.isLoggedIn()) {
    liff.login();
    return;
  }

  const profile = await liff.getProfile();

  // ✅ ใช้เฉพาะ USER ID
  const url =
    FORM_URL +
    "?entry.1308741008=" + encodeURIComponent(profile.userId);

  // redirect แบบไม่ย้อนกลับ
  window.location.replace(url);
}

start();
</script>
</body>
</html>
