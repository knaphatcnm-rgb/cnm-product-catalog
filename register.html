<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<title>Register CNM</title>
<script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>
<body>
กำลังเปิดแบบฟอร์ม...
<script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
<script>
const LIFF_ID = "2008736700-X7cUjaUv";
const FORM_URL =
  "https://docs.google.com/forms/d/e/1FAIpQLSdZnaIA6kRDuSXkhahUE60seFFcsq7_03EN4hqHNvFGvm53BQ/viewform";

async function start() {
  await liff.init({ liffId: LIFF_ID });

  if (!liff.isLoggedIn()) {
    liff.login();
    return;
  }

  const profile = await liff.getProfile();

  const url =
    FORM_URL +
    "?entry.1308741008=" + encodeURIComponent(profile.userId) +
    "&entry.176648608253=" + encodeURIComponent(profile.displayName);

  // ใช้ replace ดีกว่า href
  window.location.replace(url);
}

start();
</script>


</body>
</html>
