<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<title>Register CNM</title>
<script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>
<body>
กำลังเปิดแบบฟอร์ม...
<script>
const LIFF_ID = "LIFF_ID_ของคุณ";
const FORM_URL =
  "https://docs.google.com/forms/d/e/FORM_ID/viewform";

liff.init({ liffId: LIFF_ID }).then(async () => {
  if (!liff.isLoggedIn()) {
    liff.login();
    return;
  }

  const profile = await liff.getProfile();

  const url =
    FORM_URL +
    "?entry.111111=" + encodeURIComponent(profile.userId) +
    "&entry.222222=" + encodeURIComponent(profile.displayName);

  window.location.href = url;
});
</script>
</body>
</html>
