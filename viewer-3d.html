<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>CNM 3D Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Babylon.js (FREE / Open Source) -->
  <script src="https://cdn.babylonjs.com/babylon.js"></script>
  <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
  <script src="https://cdn.babylonjs.com/inspector/babylon.inspector.bundle.js"></script>

  <style>
    html, body {
      width: 100%;
      height: 100%;
      margin: 0;
      overflow: hidden;
      background: #111;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    #renderCanvas {
      width: 100%;
      height: 100%;
      touch-action: none;
      display: block;
    }

    #toolbar {
      position: fixed;
      top: 12px;
      right: 12px;
      z-index: 10;
      display: flex;
      gap: 8px;
    }

    #toolbar button {
      padding: 8px 12px;
      font-size: 14px;
      border: none;
      border-radius: 6px;
      background: #0a7cff;
      color: #fff;
      cursor: pointer;
    }

    #toolbar button.secondary {
      background: #444;
    }
  </style>
</head>

<body>

<div id="toolbar">
  <button onclick="scene.debugLayer.show()">เครื่องมือ</button>
  <button class="secondary" onclick="resetCamera()">รีเซ็ตมุมมอง</button>
</div>

<canvas id="renderCanvas"></canvas>

<script>
/* ================= BASIC SETUP ================= */
const canvas = document.getElementById("renderCanvas");
const engine = new BABYLON.Engine(canvas, true);
let scene;

/* ================= SCENE ================= */
scene = new BABYLON.Scene(engine);
scene.clearColor = new BABYLON.Color4(0.95, 0.95, 0.95, 1);

/* ================= CAMERA ================= */
const camera = new BABYLON.ArcRotateCamera(
  "camera",
  Math.PI / 2,
  Math.PI / 2.5,
  6,
  BABYLON.Vector3.Zero(),
  scene
);
camera.attachControl(canvas, true);
camera.wheelDeltaPercentage = 0.01;

/* ================= LIGHT ================= */
const light1 = new BABYLON.HemisphericLight(
  "light1",
  new BABYLON.Vector3(0, 1, 0),
  scene
);
light1.intensity = 0.9;

/* ================= URL PARAM ================= */
const params = new URLSearchParams(window.location.search);
const modelUrl = params.get("model");

if (!modelUrl) {
  alert("ไม่พบไฟล์ 3D (.gltf)");
}

/* ================= LOAD MODEL ================= */
if (modelUrl) {
  BABYLON.SceneLoader.Append(
    "",
    modelUrl,
    scene,
    function () {
      console.log("3D model loaded");

      // Auto frame model
      const meshes = scene.meshes.filter(m => m.name !== "__root__");
      if (meshes.length) {
        const bounding = BABYLON.Mesh.MergeMeshes(
          meshes,
          true,
          true,
          undefined,
          false,
          true
        ).getBoundingInfo();

        camera.target = bounding.boundingBox.centerWorld;
        camera.radius = bounding.boundingSphere.radiusWorld * 2.2;
      }
    },
    null,
    function (scene, message) {
      alert("โหลดโมเดลไม่สำเร็จ");
      console.error(message);
    }
  );
}

/* ================= RENDER LOOP ================= */
engine.runRenderLoop(() => {
  scene.render();
});

window.addEventListener("resize", () => {
  engine.resize();
});

/* ================= HELPERS ================= */
function resetCamera() {
  camera.setPosition(
    new BABYLON.Vector3(0, 3, -6)
  );
  camera.setTarget(BABYLON.Vector3.Zero());
}
</script>

</body>
</html>
