<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>CNM Access</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>

<body>
กำลังตรวจสอบสิทธิ์...

<script>
const LIFF_ID = "2008736700-X7cUjaUv";
const API_URL = "https://script.google.com/macros/s/AKfycbxCrL9WfV2ovRnUWUTbMbz0BlOIcIV3FxdLfUyjfRcvVgPhQeh7RtdB6Pf5LL1FSGPO/exec";

async function start() {
  try {
    await liff.init({ liffId: LIFF_ID });

    if (!liff.isLoggedIn()) {
      liff.login();
      return;
    }

    const profile = await liff.getProfile();
    const userId = profile.userId;

    const res = await fetch(API_URL + "?userId=" + userId);
    const result = await res.json();

    switch (result.status) {
      case "approved":
        window.location.replace("catalog.html");
        break;

      case "pending":
        document.body.innerText =
          "⏳ อยู่ระหว่างตรวจสอบสิทธิ์ กรุณารอการอนุมัติจากผู้ดูแล";
        break;

      case "reject":
      case "not_found":
      default:
        window.location.replace("register.html");
        break;
    }

  } catch (e) {
    document.body.innerText = "เกิดข้อผิดพลาด: " + e.message;
  }
}

start();
</script>
</body>
</html>
