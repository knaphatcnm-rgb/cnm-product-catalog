<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CNM Interior – Product Catalog</title>

  <style>
    body{
      margin:0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background:#f4f4f4;
      color:#333;
    }
    header{
      background:#111;
      color:#fff;
      padding:16px;
      text-align:center;
      font-size:18px;
      letter-spacing:0.5px;
    }
    .container{
      padding:12px;
    }
    .card{
      background:#fff;
      border-radius:14px;
      margin-bottom:16px;
      overflow:hidden;
      box-shadow:0 6px 18px rgba(0,0,0,0.08);
    }
    .card img{
      width:100%;
      height:220px;
      object-fit:cover;
      background:#eee;
    }
    .content{
      padding:14px;
    }
    .code{
      font-size:12px;
      color:#888;
    }
    .name{
      font-size:16px;
      font-weight:600;
      margin:6px 0;
    }
    .size{
      font-size:14px;
      color:#555;
      margin-bottom:8px;
    }
    .price{
      font-size:18px;
      font-weight:700;
      color:#0a7cff;
      margin-bottom:10px;
    }
    .btn{
      display:block;
      text-align:center;
      padding:10px;
      background:#0a7cff;
      color:#fff;
      border-radius:10px;
      text-decoration:none;
      font-size:14px;
    }
  </style>
</head>
<body>

<header>
  CNM Interior Product Catalog
</header>

<div class="container" id="products"></div>

<script>
const CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSDhv-ti8VG4RV7TjgJqVz4kMRuWcY_nbqhcvW6WdjPUJwa4T6qFNUHBq47RjN5wDGRtKdI23BpdKpl/pub?output=csv";

fetch(CSV_URL)
  .then(res => res.text())
  .then(text => {
    const rows = parseCSV(text);
    const headers = rows.shift();

    const container = document.getElementById("products");
    container.innerHTML = "";

    rows.forEach(row => {
      if (row.length < headers.length) return;

      let p = {};
      headers.forEach((h, i) => p[h] = (row[i] || "").trim());

      /* ---------- IMAGE ---------- */
      let image = p["รูปภาพ"] || "";
      if (image.includes("drive.google.com")) {
        const m = image.match(/\/d\/([^/]+)/);
        if (m) image = `https://drive.google.com/uc?id=${m[1]}`;
      }
      if (!image) {
        image = "data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='400' height='220'><rect width='100%' height='100%' fill='%23eee'/><text x='50%' y='50%' dominant-baseline='middle' text-anchor='middle' fill='%23999' font-size='20'>No Image</text></svg>";
      }

      /* ---------- PRICE ---------- */
      let priceText = "";
      if (p["ราคา"]) {
        const priceNumber = Number(p["ราคา"].replace(/,/g, ""));
        if (!isNaN(priceNumber)) {
          priceText = priceNumber.toLocaleString() + " บาท";
        }
      }

      const link = p["LINK"] || "#";

      container.innerHTML += `
        <div class="card">
          <img src="${image}">
          <div class="content">
            <div class="code">${p["CODE"] || ""}</div>
            <div class="name">${p["NAME"] || ""}</div>
            <div class="size">${p["ขนาด"] || ""}</div>
            <div class="price">${priceText}</div>
            <a class="btn" href="${link}" target="_blank">
              ดูรายละเอียดสินค้า
            </a>
          </div>
        </div>
      `;
    });
  });

function parseCSV(text) {
  const rows = [];
  let row = [];
  let val = "";
  let insideQuote = false;

  for (let i = 0; i < text.length; i++) {
    const c = text[i];
    const next = text[i + 1];

    if (c === '"' && next === '"') {
      val += '"'; i++;
    } else if (c === '"') {
      insideQuote = !insideQuote;
    } else if (c === "," && !insideQuote) {
      row.push(val); val = "";
    } else if ((c === "\n" || c === "\r") && !insideQuote) {
      if (val || row.length) row.push(val);
      if (row.length) rows.push(row);
      row = []; val = "";
    } else {
      val += c;
    }
  }
  if (val || row.length) {
    row.push(val);
    rows.push(row);
  }
  return rows;
}
</script>





</body>
</html>
